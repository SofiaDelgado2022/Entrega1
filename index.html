<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />

  <title>Piedra, papel, tijera by Sofía</title>
</head>

<body class="preload">
  <div class="container">
    <header class="header">
      <h1 class="header__title">PIEDRA, PAPEL O TIJERA</h1>

      <div class="btn-header">
        <button class="rules-btn">Reglas</button>

        <button onclick="openModal()" class="ranking-btn">Ranking</button>

        <div id="myModal" class="container-modal">
          <div class="content-modal">
            <table>
              <span>Rankings</span>
              <thead>
                <tr>
                  <th>Ronda</th>
                  <th>Jugador</th>
                  <th>Computadora</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td></td>
                  <td>1</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>1</td>
                  <td></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td></td>
                  <td>1</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>1</td>
                  <td></td>
                </tr>
                <tr>
                  <td>5</td>
                  <td></td>
                  <td>1</td>
                </tr>
              </tbody>
            </table>
            <div class="container-close">
              <button onclick="closeModal()" class="rules-btn2">Cerrar</button>
            </div>
          </div>
        </div>

      </div>
    </header>
    <section class="game">
      <h2 class="game__instruction">¡El primero en llegar a 5 puntos gana!</h2>

      <article class="marcador">
        <p class="nombre nombre-jugador">Jugador</p>
        <p class="nombre nombre-computadora">Computadora</p>
        <div class="puntos">
          <span id="puntos-usuario">3</span>
          <span>-</span>
          <span id="puntos-computadora">2</span>
        </div>
      </article>

      <article class="herramienta">
        <h3 class="herramienta__text">Elegí tu herramienta para el próximo turno</h3>
        <div class="armas">
          <button class="arma" id="piedra🪨">
            <div class="choice_piedra">
              <img src="./assets/img/icon-rock.svg" />
            </div>
          </button>
          <button class="arma" id="papel📋">
            <div class="choice_papel">
              <img src="./assets/img/icon-paper.svg" />
            </div>
          </button>
          <button class="arma" id="tijera✂️">
            <div class="choice_tijera">
              <img src="./assets/img/icon-scissors.svg" />
            </div>
          </button>
        </div>

      </article>

      <article class="resultado">
        <p>
          Usaste <span class="eleccion">papel</span><br>
          y la computadora usó <span class="eleccion">piedra</span>
        </p>
        <p id="gana-punto">¡Ganaste un punto!</p>

        <button class="reset-btn">Reiniciar juego</button>
      </article>

    </section>





  </div>
  </div>
  <footer class="footer">
    <div class="footer__description">
      <span>Entrega número 1 |</span>
      <span>Código por: Sofía Delgado</span>
    </div>
  </footer>
</body>

<script>
  // Función para abrir el modal
  function openModal() {
    document.getElementById("myModal").style.display = "flex";
  }

  // Función para cerrar el modal
  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }
</script>

</html>
